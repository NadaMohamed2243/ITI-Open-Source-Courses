<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    body {
        padding-top: 10px;
    }
</style>

<body>

    <div class="container">
        <form class="row g-3 needs-validation" novalidate onsubmit="return false;">
            <div class="form-group my-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required />
                <div class="invalid-feedback">
                    Please input username.
                </div>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="form-group my-4">
                <label for="userpass" class="form-label">Userpass</label>
                <input type="password" id="userpass" class="form-control" required />
                <div class="invalid-feedback">
                    Please input password.
                </div>

                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div>

                <select class="form-control custom-select my-4 form-select" required>
                    <option selected disabled value="">Select Your Faculty</option>

                    <optgroup label="Mansoura">
                        <option>Education</option>
                        <option>Commerce</option>
                        <option>Arts</option>
                    </optgroup>

                    <optgroup label="Tanta">
                        <option>Education</option>
                        <option>Commerce</option>
                        <option>Arts</option>
                    </optgroup>
                </select>
                <div class="invalid-feedback">
                    Please select a choise.
                </div>
            </div>

            <div class="my-2 input-group my-4">
                <span class="fa fa-user input-group-prepend input-group-text"></span>
                <input type="text" class="form-control" required />
                <div class="invalid-feedback">
                    Please input username.
                </div>

                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="my-2 input-group my-4">
                <span class="fa fa-lock input-group-prepend input-group-text"></span>
                <input type="password" class="form-control" required />
                <div class="invalid-feedback">
                    Please input password.
                </div>

                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>



        <script>
            (function () {
                'use strict'
                var forms = document.querySelectorAll('.needs-validation')
                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                        form.addEventListener('submit', function (event) {

                            if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                            }
                            form.classList.add('was-validated')
                        }, false)
                    })
            })()
        </script>
</body>

</html>
