<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block 'title' %}Welcome To Our Store{% endblock%}</title>
    {% block 'css' %}
        <link rel="stylesheet" href="{% static 'books/css/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
</head>

<body>
    <header>
        <h1 class="text-center m-5">Hello in our book store</h1>
    </header>
    <hr>
    {% block 'content' %}{% endblock %}

    <footer>
        <h1 class="text-center m-5">Footer : Hello in our book store</h1>
    </footer>
</body>

</html>
