<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bookstore</title>
    <link rel="stylesheet" href="{% static 'books/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <header>
        <h1 class="text-center m-5">Hello in our book store</h1>
    </header>
    <hr>
    <main>
        <div class="d-flex justify-content-evenly flex-wrap gap-3">
            {% for book in books %}
            <!-- <li>
                <a href="{% url 'books:single' book.id %}">{{book.name}}</a>
            </li> -->
            <div class="card m-5 border-dark" style="width: 18rem;">
                <img src="{% static book.image %}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class=" book-name">{{book.name}}</h5>
                    <p class="card-text">{{book.description}}</p>
                    <a href="{% url 'books:single' book.id %}" class="btn btn-info">See All details</a>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- <img src="{% static 'books/images/1.jpg' %}" alt="girl image"> -->
    </main>

</body>

</html>
