<!DOCTYPE html>
<html>

<head>
  <title>Lab App</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>

  <h2>Search</h2>
  <input type="text" id="searchBox" placeholder="Search">

  <h2 class="my-5">Register</h2>

  <form id="registerForm">
    <div class="mb-3">
      <label for="inputText" class="form-label">Name : </label>
      <input type="text" name="name" class="form-control" placeholder="Name" id="inputText" required />
    </div>
    <div class="mb-3">
      <label for="InputEmail1" class="form-label">Email address</label>
      <input type="email" name="email" class="form-control" id="InputEmail1" placeholder="email" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>




  <h2 class="my-5">Registered Users</h2>



  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody id="userTable">


    </tbody>
  </table>


  <script src="script.js"></script>
</body>

</html>
