<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- font  -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Playwrite+CO+Guides&display=swap"
        rel="stylesheet" />
    <!-- popups library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Simple Examination Sysetm</title>
</head>

<body>
    <!-- ------home page ---------- -->
    <div class="nameEnter">
        <h1>Welcome <span class="userName"></span> to our exam</h1>
        <button class="startBtn" disabled>Start Exam</button>
    </div>

    <div id="ExamSection" class="hidden">
        <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="0" aria-valuemin="0"
            aria-valuemax="100">
            <div id="progressQuestion" class="progress-bar"></div>
        </div>
        <div class="questionContainer">
            <div class="questionTitle">title</div>

            <img class="questionImage" src="./asserts/images/img1.1.jpg" alt="question Image" height="233" />

            <div class="questionAnswers">
                <!-- <div class="active">answe1</div> -->
                <!-- <div>answe1</div>
                <div>answer2</div>
                <div>answer3</div>
                <div>answer4</div> -->
            </div>
            <button class="nextBtn" disabled>Next</button>
            <!-- <button class="nextBtn">Next</button> -->
        </div>
    </div>


    <div id="timerContainer" class="hidden">
        <h1>your result is : </h1>
        <svg id="progress-ring" width="200" height="200">
            <circle id="progress-background" cx="100" cy="100" r="90" stroke="#f0f0f0" stroke-width="20" fill="none">
            </circle>
            <circle id="progressCircle" cx="100" cy="100" r="90" stroke="#4CAF50" stroke-width="20" fill="none"
                stroke-dasharray="566" stroke-dashoffset="566"></circle>
            <!-- const radius = 90;
            const dashArray = radius * Math.PI * 2;
            const dashOffset = dashArray - (dashArray * readProgress) / 100; -->
        </svg>
        <div id="result">44%</div>
        <div class="detaildsResult">you have <span class="correctNum"></span> out of <span class="totalNum"></span>
            correct answers</div>
    </div>


    <script type="module">
        import * as examQuestions from "./scripts/examQuestions.js";
        import "./scripts/functions.js"
        import "./scripts/external.js";
    </script>
</body>

</html>
