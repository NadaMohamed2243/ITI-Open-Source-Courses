<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="extend.js"></script>
  </head>
  <body>
    <div class="container">
      <input type="text" name="country" id="country" />
      <div style="display: none; margin-bottom: 50px">required</div>
    </div>
    <div>
      <div class="card" style="width: 18rem">
        <img src="./images/lang.png" class="card-img-top" alt="..." id="countryPhoto" />
        <div class="card-body">
          <h5 class="card-title" id="country-name">Card title</h5>
          <h5 class="card-title" id="continent">Card title</h5>
          <p class="card-text">
            <img src="./images/people.png" alt="People Icon" width="30px" height="30px"/> <span id="Population">Population</span>M people
          </p>
          <p class="card-text">
            <img src="./images/lang.png" alt="Language Icon" width="30px" height="30px"/> <span id="Languages">Languages</span> 
          </p>
          <p class="card-text">
            <img src="./images/money.png" alt="Currency Icon" width="30px" height="30px"/> <span id="Currency">Currency</span> 
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
